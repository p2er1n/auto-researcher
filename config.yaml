# 采集任务配置
tasks:
  - name: "AI/ML学术论文"
    interval: "6h"
    
    # 数据源配置
    sources:
      # 1. arXiv RSS (主要来源，覆盖大部分AI会议)
      - type: "arxiv_rss"
        name: "arXiv AI/ML最新论文"
        url: "https://arxiv.org"
        auth:
          categories:
            - "cs.AI"   # Artificial Intelligence
            - "cs.LG"   # Machine Learning
            - "cs.CL"   # Computation and Language
            - "cs.CV"   # Computer Vision
            - "cs.RO"   # Robotics
            - "cs.NE"   # Neural and Evolutionary Computing
          max_results: 15
          feed_type: "rss"
      
      # 2. ACL Anthology (NLP顶会: ACL, EMNLP, NAACL, etc.)
      - type: "acl_anthology"
        name: "ACL Anthology NLP论文"
        url: "https://aclanthology.org"
        auth:
          # 可选: 筛选特定会议 ["ACL", "EMNLP", "NAACL", "EACL", "COLING", "Findings"]
          # conferences: ["ACL", "EMNLP"]
          max_results: 10
    
    # 筛选规则
    filters:
      # 关键词筛选
      - type: "keyword"
        keywords: ["large language model", "LLM", "VLA", "multimodal", "vision language", "transformer", "GPT", "diffusion", "reinforcement learning"]
        action: "keep"
        scope: "all"
        case_sensitive: false
      
      # 长度筛选
      - type: "length"
        min: 50
      
      # 去重
      - type: "deduplicate"
        fields: ["title"]
    
    # 模板配置
    template: "default"
    output: "ai-papers"
    
    variables:
      site_title: "AI/ML 学术论文"
      site_description: "自动追踪 arXiv + ACL Anthology AI/ML 最新论文"

# 全局设置
settings:
  timezone: "Asia/Shanghai"
  max_workers: 3
  timeout: 30
  retry: 3
  user_agent: "AutoResearcher/1.0 (GitHub Actions)"

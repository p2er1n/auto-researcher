# 采集任务配置
tasks:
  - name: "AI/CV学术论文"
    interval: "6h"
    
    # 数据源配置
    sources:
      # DBLP RSS 订阅 - 获取最新会议论文集
      - type: "dblp"
        name: "DBLP CV/NeurIPS会议"
        url: "https://dblp.org"
        auth:
          # 订阅的会议列表
          conferences:
            - "cvpr"
            - "iccv"
            - "neurips"
            - "iclr"
            - "aaai"
            - "icml"
          max_results: 10
      
      # DBLP 搜索 (可选，补充搜索)
      - type: "dblp"
        name: "DBLP VLA搜索"
        url: "https://dblp.org"
        auth:
          query: "vision language action"
          max_results: 10
      
      # arXiv RSS (每天更新一次)
      - type: "arxiv_rss"
        name: "arXiv RSS"
        url: "https://rss.arxiv.org"
        auth:
          categories:
            - "cs.CV"
            - "cs.AI"
            - "cs.LG"
            - "cs.RO"
          max_results: 10
      
      # arXiv 库 (使用 Python arxiv 库，更稳定)
      - type: "arxiv_lib"
        name: "arXiv Library"
        url: "https://arxiv.org"
        auth:
          categories:
            - "cs.CV"
            - "cs.AI"
            - "cs.LG"
            - "cs.RO"
          max_results: 15
    
    # 筛选规则
    filters:
      # 关键词 - VLA/CV方向
      - type: "keyword"
        keywords: ["VLA", "vision", "robotics", "embodied", "manipulation", "detection", "segmentation", "learning", "neural", "deep", "LLM", "multimodal"]
        action: "keep"
        scope: "all"
        case_sensitive: false
      
      # 长度筛选
      - type: "length"
        min: 10
      
      # 去重
      - type: "deduplicate"
        fields: ["title"]
    
    # 模板配置
    template: "default"
    output: "ai-cv-papers"
    
    variables:
      site_title: "AI/CV 学术论文"
      site_description: "自动追踪 CVPR, NeurIPS, AAAI, ICLR 等顶会最新论文"

# 全局设置
settings:
  timezone: "Asia/Shanghai"
  max_workers: 3
  timeout: 30
  retry: 3
  user_agent: "AutoResearcher/1.0 (GitHub Actions)"

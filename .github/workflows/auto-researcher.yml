name: AutoResearcher

on:
  # 定时执行 (每6小时)
  schedule:
    - cron: '0 */6 * * *'
  
  # 手动触发
  workflow_dispatch:
  
  # 代码推送时触发
  push:
    branches:
      - master
    paths:
      - 'config.yaml'
      - 'src/**'
      - 'templates/**'

# 设置 GITHUB_TOKEN 权限
permissions:
  contents: write
  pages: write
  id-token: write

# 允许并发执行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      # 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 执行采集和生成
      - name: Run AutoResearcher
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          python src/main.py --config config.yaml --output dists
      
      # 配置 Git 用户
      - name: Configure Git
        run: |
          git config --global user.name "AutoResearcher"
          git config --global user.email "bot@autoreseacher.dev"
      
      # 切换到 gh-pages 分支
      - name: Checkout gh-pages
        run: |
          git checkout gh-pages || git checkout --orphan gh-pages
      
      # 删除旧内容（保留 .git）
      - name: Clean old content
        run: |
          ls -la
          # 保留 .git 目录，其他全部删除
          find . -maxdepth 1 ! -name '.git*' ! -name '.' -exec rm -rf {} + 2>/dev/null || true
      
      # 复制新生成的内容
      - name: Copy new content
        run: |
          cp -r dists/* .
          rm -rf dists
      
      # 提交并推送
      - name: Commit and Push
        run: |
          git add -A
          git status
          # 检查是否有更改
          if [ -n "$(git diff --cached --name-only)" ]; then
            git commit -m "AutoResearcher: 更新网站 $(date '+%Y-%m-%d %H:%M')"
            git push -f origin gh-pages
            echo "✅ 已部署到 GitHub Pages"
          else
            echo "没有新内容需要部署"
          fi
      
      # 获取部署 URL
      - name: Get deployment URL
        run: |
          echo "网站已部署到: https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}/"

name: AutoResearcher

on:
  schedule:
    - cron: '0 */6 * * *'
  
  workflow_dispatch:
  
  push:
    branches:
      - master
    paths:
      - 'config.yaml'
      - 'src/**'
      - 'templates/**'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          persist-credentials: false
        continue-on-error: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run AutoResearcher
        env:
          GITHUB_TOKEN: ${{ github.token }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          python src/main.py --config config.yaml --output dists
      
      - name: Copy and generate index
        run: |
          mkdir -p gh-pages
          cp -r dists/* gh-pages/ 2>/dev/null || true
      
      - name: Generate index
        run: |
          cp scripts/gen_index.py gh-pages/
          cd gh-pages
          python3 gen_index.py
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ github.token }}
          publish_dir: ./gh-pages
          publish_branch: gh-pages
          user_name: AutoResearcher
          user_email: bot@autoreseacher.dev
